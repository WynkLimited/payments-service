wynk:
  kafka:
    enabled: true
    nodes: 10.40.12.120:9092,10.40.12.157:9092,10.40.12.18:9092
    producers:
      invoice:
        generate:
          topic: wcf_preprod.generate_invoice
        inform:
          topic: wcf_preprod.inform_invoice_generate
      payment:
       charge:
         topic: wcf_preprod.pay_link_resp
       status:
         topic: wcf_preprod.pay_state_resp
       retry:
         topic: wcf_preprod.pay_state_retry_resp
       dlt:
         topic: wcf_preprod.pay_state_dlt_resp
    consumers:
      enabled: true
      listenerFactory:
        invoice:
          - concurrency: 3
            enabled: true
            factoryDetails:
              autoCommitInterval: 100
              autoOffsetConfig: earliest
              bootstrapServers: 10.40.12.120:9092,10.40.12.157:9092,10.40.12.18:9092
              enableAutoCommit: true
              groupId: group1
              keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
              maxPollInterval: 600000
              maxPollRecords: 50
              sessionTimeout: 180000
              topic: wcf_preprod.generate_invoice
              valueDeserializer: in.wynk.payment.consumer.InvoiceGeneratorKafkaSerializer
            name: GENERATE_INVOICE_BEAN
          - concurrency: 3
            enabled: true
            factoryDetails:
              autoCommitInterval: 100
              autoOffsetConfig: earliest
              bootstrapServers: 10.40.12.120:9092,10.40.12.157:9092,10.40.12.18:9092
              enableAutoCommit: true
              groupId: group1
              keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
              maxPollInterval: 600000
              maxPollRecords: 50
              sessionTimeout: 180000
              topic: wcf_preprod.inform_invoice_state
              valueDeserializer: in.wynk.payment.consumer.InvoiceCallbackKafkaSerializer
            name: INVOICE_CALLBACK_BEAN
        payment:
          charge:
            - concurrency: 3
              enabled: true
              factoryDetails:
                autoCommitInterval: 100
                autoOffsetConfig: earliest
                bootstrapServers: 10.40.12.120:9092,10.40.12.157:9092,10.40.12.18:9092
