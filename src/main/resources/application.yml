        selectivePlanComputationV2: ${service.subscription.api.root}/wynk/s2s/v2/plans/selective/eligible


  ####### payment props #######
  payment:
    api:
      endpoint:
        winBack: ${service.payment.api.root}/wynk/s2s/v1/customer/winback/

