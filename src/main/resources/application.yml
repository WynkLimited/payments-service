spring:
  application:
    name: paymentApi
  profiles:
    active: ${env}
    include: base-common, coupon-core-${env}, client-core-${env},vas-client-${env}, wynk-service-core-${env}, error-codes-core-${env}, scheduler-core-${env}, country-currency-core-${env}, tinylytics-${env}, identity-management-client-${env}
  main:
    banner-mode: off
  devtools:
    add-properties: false
  ###### SPRING AUTO-CONFIG EXCLUSION
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  jackson:
    default-property-inclusion: non_null
  scheduler:
    jobStore:
      keyPrefix: 'payment:${env}:'

debug: false

server:
  port: 8081

########## Management Config ##########
management:
  endpoints:
    web:
      exposure:
        include: prometheus,info,health,mappings,metrics,caches
    jmx:
      exposure:
        exclude: '*'
  health:
    mongo:
      enabled: false
    cassandra:
      enabled: false
    diskspace:
      enabled: false
    redis:
      enabled: false

###### log props ######
logging:
  appName: payment
  profile: ${env}
  level:
    org.apache.catalina: off
    org.quartz: DEBUG
    in.wynk.scheduler.core: DEBUG
  path: /data
  path.analytics: /logs

##### resilience props for lib-queue ######
resilience:
  retryProperties:
    maxAttempts: 3
    waitDuration: 10000

###### aws sdk props #######
amazon:
  sdk:
    regions: ap-south-1


###### Subscription Service End Point #######

service:
  subscription:
    api:
      endpoint:
        allPlans: ${service.subscription.api.root}/wynk/s2s/v1/data/allPlans
