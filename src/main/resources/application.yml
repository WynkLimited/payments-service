        api: ${payment.merchant.aps.api.base}/ps/payment-options/saved-options
      details:
        api:
    refund:
      status:
        api: ${payment.merchant.aps.api.base}/pg-service/v1/payment/refund/enquiry
    charge:
      status:
        api: ${payment.merchant.aps.api.base}/pg-service/v1/payment/status/order/{txnId}?fetchHistoryTransaction={fetchHistoryTransaction}

