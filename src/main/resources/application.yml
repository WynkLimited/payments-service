    verify:
      bin:
        api: ${payment.merchant.aps.api.base}/ps/payment-options/v2/card-details
      vpa:
        api: ${payment.merchant.aps.api.base}/pg-service/v1/validate/vpa/{vpa}
    option:
      api: ${payment.merchant.aps.api.base}/ps/payment-options/v3/fetch
    saved:
